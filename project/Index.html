<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Seguindo Meu sonho</title>
    <link rel="stylesheet" href="Style.css">
</head>


<body>
    <div class="pedido">
        <h1>Meu amor, você quer namorar cmg?</h1>
    </div>
    <div class="conteiner">
        <button class="botão" id="botãosim">Sim</button>
        <button class="botão" id="botãonão">Não</button>
    </div>
    <footer id="respostanao">
    </footer>


    <div class="imagem">
           
    </div>

    <script>
        const sim = window.document.getElementById("botãosim");
        const nao = window.document.getElementById("botãonão"); 
        const resp = window.document.getElementById("respostanao");


        function moverBotao() {
            var botao = nao;
            var novoX = Math.random() * window.innerWidth;
            var novoY = Math.random() * window.innerHeight;


            botao.style.left = novoX + 'px';
            botao.style.top = novoY + 'px';
        }


        let estado = -1;


        function entrar() {
            estado++;
            if (estado === 0) {
                sim.style.transform = "translate(50%)";
                nao.style.transform = "translate(90px, -80px)";
            }
            if (estado == 1) {
                nao.style.transform = "translate(70px, 90px)"; 
            }
            if (estado == 2) {
                nao.style.transform = "translate(-30px, 60px)";
            }
            if (estado == 3) {
                nao.style.transform = "translate(-40px, -60px)";
            }
            if (estado == 4) {
                nao.style.transform = "translate(30px, 60px)";
            }
            if (estado == 5) {
                nao.style.transform = "translate(50px, -10px)";
            }
            if (estado == 6) {
                nao.style.transform = "translate(-80px, 90px)";
            }
            if (estado == 7) {
                nao.style.transform = "translate(-90px, -90px)";
                estado = -1;
            }
        }


        nao.addEventListener("mouseenter", entrar);


        sim.addEventListener("click", clicar);


        function clicar() {
            resp.innerHTML = " Você foi o acaso mais esperado da minha vida, te amo!!"; 
            nao.style.transform = "translate(0px)";
            sim.style.transform = "translate(0px, 0px)";


            resp.style.opacity = 1;


            setTimeout(function () {
                resp.style.opacity = 0;
            }, 3000);


            moverBotao();
        }
    </script>


</body>


</html>
